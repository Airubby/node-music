<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">全部音乐</a></li>
                    <li><a href="/add">增加音乐</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <style>
        .row {
            border-bottom: 1px solid #ccc;
            height: 40px;
            line-height: 40px;
        }
    </style>
    <div class="container jumbotron">
        <div class="row">
            <div class="col-md-2 text-center">编号</div>
            <div class="col-md-2 text-center">名称</div>
            <div class="col-md-2 text-center">歌手</div>
            <div class="col-md-2 text-center">超品质</div>
            <div class="col-md-4 text-center">操作</div>
        </div>
        <% musicList.forEach(function(item){ %>
            <div class="row">
                <div class="col-md-2 text-center">
                    <%= item.id %>
                </div>
                <div class="col-md-2 text-center">
                    <%= item.name %>
                </div>
                <div class="col-md-2 text-center">
                    <%= item.singer %>
                </div>
                <div class="col-md-2 text-center">
                    <% if(item.isHightRate){ %>
                        是
                        <% }else{ %>
                            否
                            <% } %>
                </div>
                <div class="col-md-4 text-center">
                    <a href="/edit">编辑</a>
                    <a href="/remove">删除</a>
                </div>
            </div>
            <%}) %>
    </div>

</body>

</html>
